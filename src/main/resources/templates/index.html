<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="display-4 mb-4" th:text="${title}"></h1>
    <p th:text="${msg}"></p>
    
    <form method="post" action="/" th:object="${formModel}">
        <!-- バリデーションエラー表示 -->
        <style>.err { color:red } </style>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label> 
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}" th:errorclass="err" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="err"></div>
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Mail</label> 
            <input type="text" class="form-control" id="mail" name="mail" th:value="*{mail}" th:errorclass="err" />
            <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="err"></div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" th:value="*{age}" th:errorclass="err" />
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="err"></div>
        </div>
        <div class="mb-3">
            <label for="memo" class="form-label">Memo</label> 
            <textarea class="form-control" id="memo" name="memo" th:text="*{memo}"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Create"/>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mail</th>
                <th>Age</th>
                <th>messages</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${data}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.mail}"></td>
                <td th:text="${item.age}"></td>
                <td th:text="${item.messages}"></td>
                <!-- <td>
                    <ul th:each="msg : ${item.messages}">
                        <li th:text="${msg.content}"></li>
                    </ul>
                </td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
